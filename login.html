<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
	body{
		background-color:#1abc9c;
	}
	.login-parent{
		background-color: white;
		width:30vw;
		border-radius:10px;
		text-align:center;
		padding:2%;
	}
	.login-parent input{
		padding:4%;
		width:20vw;
	}
	.submit-btn{
		background-color: #1abc9c;
		border:none;
		color:white;
		padding:4%;
		width:23vw;
	}
	.signup{
		color:#1abc9c;
	}
	</style>
</head>
<body>
   <form class="login-parent">
       <h1>login page</h1>
       <p>
       	  <input 
       	  placeholder="Enter email id"
       	  type="email"
       	  name="email"
       	  id="email">
       </p>
       <p>
       	  <input 
       	  placeholder="Enter password"
       	  type="password"
       	  name="password"
       	  id="text">
       </p> 
        <p>forget password</p>
            <button class="submit-btn">submit </button>
            <p>Not a member? <a class="signup"href="#">signup now</a></p>
      </form>

</body>
</html>
